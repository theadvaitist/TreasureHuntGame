<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Choices - Similarity Effect Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div>
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" placeholder="Your name">
            <button id="enterGame">Enter the Game</button>
        </div>
        <div class="island" id="islandA">
            <h2>Island A</h2>
            <div class="treasure-chest" id="A1">A1</div>
            <div class="treasure-chest" id="A2">A2</div>
            <div class="treasure-chest" id="A3">A3</div>
        </div>
        <div class="island" id="islandB">
            <h2>Island B</h2>
            <div class="treasure-chest" id="B1">B1</div>
            <div class="treasure-chest" id="B2">B2</div>
            <div class="treasure-chest" id="B3">B3</div>
        </div>
    </div>
    <div id="feedback"></div>
    <div id="summary"></div>
    <div id="countdown">Time left: <span id="timer">30</span> seconds</div>
    <script src="script.js"></script>
</body>
</html>
